<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required
      name="username" [(ngModel)]="model.username" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" required
      name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success ml-2" type="submit">التسجيل</button>
    <a class="btn btn-default" type="button" (click)="cancel()" [routerLink]="['']">إلغاء</a>
  </div>
</form>
