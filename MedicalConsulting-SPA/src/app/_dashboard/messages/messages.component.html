<app-side-nav>
      <table class="table table-hover" style="cursor: pointer">
            <tr>
              <th style="width: 40%">الاستشارة</th>
              <th style="width: 20%">المرسل</th>
              <th style="width: 20%">تاريخ الإرسال</th>
              <th style="width: 20%"></th>
            </tr>
            <tr *ngFor="let message of messages" [routerLink]="['/dashboard/users/',
              message.senderId]" [queryParams]="{tab: 2}">
              <td>{{message.content}}</td>
              <td>
                <div>
                  <img [src]="message.senderPhotoUrl || '../../../assets/user.png'" class="img-circle rounded-circle ml-1">
                  <strong>{{message.senderName}}</strong>
                </div>
              </td>
              <td>{{message.messageSent | timeAgo}}</td>
              <td>
                <button class="btn btn-danger" (click)="$event.stopPropagation()" (click)="deleteMessage(message.id)">حذف</button>
              </td>
            </tr>
          </table>
      
        <!-- pagination -->
      
      <div class="text-center">
        <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" (pageChanged)="pageChanged($event)"
          [(ngModel)]="pagination.currentPage" class="pagination-sm" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
          lastText="&raquo;"></pagination>
      </div>      
</app-side-nav>
