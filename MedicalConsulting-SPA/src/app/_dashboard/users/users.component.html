<app-side-nav>
  <div class="data-table">
    <button class="btn btn-success" [routerLink]="['/dashboard/register']" >إضافة مستخدم</button>
  </div>
  <div class="mat-elevation-z8 data-table" dir="rtl">
    <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

      <!-- Id Column -->
      <!-- <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>الرقم</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
      </ng-container> -->

      <!-- Title Column -->
      <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef mat-sort-header>اسم المستخدم</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.username}}</mat-cell>
      </ng-container>

      <!-- Excerpt Column -->
      <ng-container matColumnDef="created">
        <mat-header-cell *matHeaderCellDef mat-sort-header>تاريخ الإنشاء</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.created | date}}</mat-cell>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell class="style-button" *matCellDef="let row">
          <a class="btn btn-success ml-2" [routerLink]="['/dashboard/users/', row.id]">عرض معلومات المستخدم</a>
          <button class="btn btn-primary" (click)="deleteUser(row.id)" [disabled]="row.username == 'admin'">حذف</button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10, 20, 30, 40]">
    </mat-paginator>
  </div>
</app-side-nav>
