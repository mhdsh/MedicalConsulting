<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
  
    <div class="form-group">
      <input type="text" class="form-control" required
        name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" required
        name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group">
      <input type="radio" class="form-control" 
      value="true" name="isadmin" [(ngModel)]="model.isadmin"> <label for="admin">Admin</label>
      <input type="radio" class="form-control" 
      value="false" name="isadmin" [(ngModel)]="model.isadmin"> <label for="admin">User</label>
    </div>
    <div class="form-group text-center">
      <button class="btn btn-success mr-2" type="submit">Register</button>
    </div>
  </form>
</div>
